<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home | SmartBite</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Baloo 2', cursive;
    }

    body {
      background-color: #f8fff8;
      color: #333;
    }

    header {
      background-color: #c4edc2;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 50px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.8em;
      font-weight: bold;
      color: #2e7d32;
    }

    .logo img {
      width: 40px;
      height: 40px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    nav ul li a {
      text-decoration: none;
      color: #2e7d32;
      font-size: 1.1em;
      transition: all 0.3s ease;
      padding: 6px 12px;
      border-radius: 8px;
    }

    nav ul li a:hover {
      background-color: #2e7d32;
      color: #fff;
    }

    /* HERO SECTION */
    .hero {
      position: relative;
      height: 100vh;
      background-image: url(https://i.pinimg.com/1200x/18/72/5b/18725bb87b88778e0a96f595ee814f02.jpg);
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #2e7d32;
    }

    .hero::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.7);
    }

    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 700px;
      padding: 20px;
      backdrop-filter: blur(3px);
    }

    .hero-content h1 {
      font-size: 3em;
      margin-bottom: 12px;
    }

    .hero-content p {
      font-size: 1.2em;
      color: #4b4b4b;
      margin-bottom: 25px;
    }

    .hero-content button {
      padding: 14px 28px;
      background-color: #2e7d32;
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 1.1em;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .hero-content button:hover {
      background-color: #1b5e20;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #c4edc2;
      color: #2e7d32;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://cdn-icons-png.flaticon.com/512/706/706195.png" alt="logo" />
      SmartBite
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="menu.html">Daftar Menu</a></li>
        <li><a href="rekomendasi.html">Menu Rekomendasi</a></li>
        <li><a href="saran.html">Saran</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>Makan Sehat, Hidup Smart!</h1>
      <p>SmartBite menghadirkan resep sehat dan lezat untuk hidup lebih segar,  
         seimbang, dan bahagia setiap hari üå±üçé</p>
      <a href="menu.html"><button>Mulai Sekarang</button></a>
    </div>
  </section>

  <footer>
    ¬© 2025 SmartBite | Kelompok 1 XII-I üçÉ
  </footer>
</body>
</html>
