<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daftar Menu | SmartBite</title>

  <!-- Import font Baloo 2 -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Baloo 2', cursive;
      margin: 0;
      background-color: #f5fff5;
      color: #333;
    }

    /* Navbar */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 50px;
      background-color: #b8e6b8;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1.8em;
      font-weight: bold;
      color: #2e7d32;
    }

    .logo img {
      width: 40px;
      height: 40px;
    }

    nav a {
      text-decoration: none;
      color: #2e7d32;
      margin: 0 15px;
      font-size: 1.1rem;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #145214;
    }

    nav a.active {
      color: #ffffff;
      background-color: #2e7d32;
      padding: 6px 14px;
      border-radius: 10px;
    }

    /* Search bar */
    .search-container {
      text-align: center;
      margin: 40px auto 20px;
    }

    .search-container input {
      width: 60%;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 25px;
      border: 2px solid #b8e6b8;
      outline: none;
      transition: all 0.3s;
    }

    .search-container input:focus {
      border-color: #2e7d32;
      box-shadow: 0 0 8px rgba(46, 125, 50, 0.4);
    }

    /* Section */
    section {
      width: 80%;
      margin: 30px auto;
      text-align: center;
    }

    h2 {
      color: #2e7d32;
      font-size: 1.8rem;
      margin-bottom: 15px;
    }

    .category {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }

    .category a {
      display: inline-block;
      text-decoration: none;
      background-color: #c9f2c9;
      color: #2e7d32;
      border-radius: 15px;
      padding: 18px 25px;
      font-size: 1.2rem;
      transition: all 0.3s;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
    }

    .category a:hover {
      background-color: #a5e0a5;
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    footer {
      background-color: #b8e6b8;
      text-align: center;
      padding: 20px;
      margin-top: 50px;
      font-size: 1rem;
      color: #2e7d32;
      border-top: 2px solid #a5dba5;
    }

    @media (max-width: 768px) {
      .search-container input {
        width: 80%;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="https://cdn-icons-png.flaticon.com/512/706/706195.png" alt="Logo" />
      SmartBite
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="menu.html" class="active">Daftar Menu</a>
      <a href="rekomendasi.html">Menu Rekomendasi</a>
      <a href="saran.html">Saran</a>
    </nav>
  </header>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Cari menu makanan atau minuman..." onkeyup="searchMenu()" />
  </div>

  <section>
    <h2>üç± Kategori Makanan</h2>
    <div class="category" id="food">
      <a href="makananbasah.html">üçú Makanan Basah</a>
      <a href="makanankering.html">üç™ Makanan Kering</a>
      <a href="sidedish.html">ü•ó Side Dish</a>
    </div>

    <h2>ü•§ Kategori Minuman</h2>
    <div class="category" id="drink">
      <a href="minumanhangat.html">‚òï Minuman Hangat</a>
      <a href="minumandingin.html">üçπ Minuman Dingin</a>
      <a href="smoothies.html">üçì Smoothies</a>
    </div>
  </section>

  <footer>
    ¬© 2025 SmartBite ‚Äî Langkah cermat, hidup sehat üå± | Kelompok 1 XII-I
  </footer>

  <script>
    function searchMenu() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const links = document.querySelectorAll(".category a");
      links.forEach(link => {
        const text = link.textContent.toLowerCase();
        link.style.display = text.includes(input) ? "inline-block" : "none";
      });
    }
  </script>

</body>
</html>
